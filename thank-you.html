<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Payment Successful | Maey Beauty</title>

<meta name="description" content="Your Maey order has been successfully processed. Complete your delivery confirmation to receive your lip gloss.">

<meta name="robots" content="noindex, nofollow">

<link rel="canonical" href="https://maey.com.ng/thank-you">

<meta property="og:title" content="Payment Successful | Maey">
<meta property="og:description" content="Your Maey order has been successfully processed. Confirm delivery details to receive your gloss.">
<meta property="og:type" content="website">
<meta property="og:url" content="https://maey.com.ng/thank-you">
<meta property="og:image" content="https://maey.com.ng/images/maey.ico">

<link rel="icon" href="/maey">

<link rel="stylesheet" href="thank-you.css">

</head>

<body>

<div class="container">
  <h1>Payment Successful</h1>

  <p class="subtitle">
    Thank you for choosing Maey. Your order has been received.
  </p>

  <div class="reference-box" id="referenceDisplay"></div>

  <a id="whatsappBtn"
     class="btn"
     target="_blank"
     rel="noopener">
     Confirm Delivery on WhatsApp â†’
  </a>

  <p class="small-text">
    You will be redirected automatically.
  </p>
</div>

<script>
function getQueryParam(param) {
  const urlParams = new URLSearchParams(window.location.search);
  return urlParams.get(param);
}

const reference = getQueryParam("reference");

if (reference) {
  document.getElementById("referenceDisplay").innerText =
    "Payment Reference: " + reference;
}

const message = encodeURIComponent(
  "Hi Maey, I just completed my payment.\n\n" +
  "Payment Reference: " + (reference || "N/A") + "\n\n" +
  "Here are my delivery details:\n\n" +
  "Full Name:\nAddress:\nCity:\nPhone Number:\n\nThank you."
);

const whatsappNumber = "234XXXXXXXXXX"; // Replace

const whatsappLink = "https://wa.me/" + whatsappNumber + "?text=" + message;

document.getElementById("whatsappBtn").href = whatsappLink;

setTimeout(function() {
  window.location.href = whatsappLink;
}, 3000);
</script>

</body>
</html>
